{{define "edit_article"}}
<!DOCTYPE html>
<html lang="en">
    {{template "header"}}
    <body>
        {{template "navbar"}}
        <div class="container">
            <div class="container">
                <div class="panel panel-primary">
                    <div class="panel-heading">Article</div>
                    <div class="panel-body">
                        <form action="/article/update" method="POST">
                            <h3>Update Article</h3>
                            <div class="form-group">
                                <label for="title">Article ID:</label>
                                <input type="number" class="form-control" name="articleid" value="{{.ArticleID}}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" name="title" value="{{.Title}}">
                            </div>
                            <div class="form-group">
                                <label for="shortDesc">Short Description:</label>
                                <input type="text" class="form-control" name="shortdesc" value="{{.ShortDescription}}">
                            </div>
                            <div class="form-group">
                                <label for="desc">Description:</label>
                                <textarea class="form-control" rows="5" name="desc">{{.Description}}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a class="btn btn-danger" href="/article">Back</a>
                        </form>
                    </div>
                </div>	 	
            </div>   
        </div>
    </body>
</html>
{{end}}
